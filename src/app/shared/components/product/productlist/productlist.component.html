<section >
  <div class="px-3 mt-3" >
    <button class="btn btn-primary" routerLink="/products/create-product">Agregar producto</button>
  </div>
  <div class="mt-3 d-flex flex-wrap col-12 " >
    <app-product
      [product]="product"
      *ngFor="let product of products"
      class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex flex-wrap"
      (refreshProducts)="getAllProducts()"
    >
    </app-product>
  </div>
</section>
