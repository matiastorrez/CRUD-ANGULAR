<div class="px-3 mt-4 col-12">
  <div class="card">
    <div
      class="card-header"
      role="button"
      [routerLink]="['/tasks', task.id]"
    >
      {{ task.title }}
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item">Descripcion: {{ task.description }}</li>
    </ul>

    <div class="d-flex flex-wrap col-12 p-0 my-2">
      <ul class=" col-12 col-sm-6 p-0 my-2">
        <div class="px-2">
          <button class="col-12 btn btn-warning" [routerLink]="['/tasks/edit-task',task.id]">Editar</button>
        </div>
      </ul>
      <ul class=" col-12 col-sm-6  p-0 my-2">
        <div class="px-2">
          <button class="col-12 btn btn-danger" (click)="deleteTask()">Eliminar</button>
        </div>
      </ul>
    </div>
  </div>
</div>
