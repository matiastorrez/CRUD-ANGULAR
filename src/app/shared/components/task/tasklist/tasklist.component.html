<section >
  <div class="px-3 mt-3" >
    <button class="btn btn-primary" routerLink="/tasks/create-task">Agregar tarea</button>
  </div>
  <div class="mt-3 d-flex flex-wrap col-12 " >
    <app-task
      [task]="task"
      *ngFor="let task of tasks"
      class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex flex-wrap"
      (refreshTaks)="getAllTasks()"
    >
    </app-task>
  </div>
</section>
